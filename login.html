<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@100;300;400&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="user signin">
            <div class="img">
                <img src="img/ship.jpg" alt="">
            </div>
            <div class="form">
                <form action="">
                    <h2>Login</h2>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <input class="btn rounded-pill main-btn" type="submit" value="Login">
                    <p>Don't have an account yet?<a href="#">Sign Up.</a></p>
                </form>
            </div>
        </div>
        <div class="user signup">
            <div class="form">
                <form action="">
                    <h2>Sign up</h2>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input class="btn rounded-pill main-btn" type="submit" value="sign up">
                    <p>do you have an account?<a href="#">Sign In.</a></p>
                </form>
            </div>
            <div class="img">
                <img src="img/ship.jpg" alt="">
            </div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
